<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Product Filter</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        .container {
        border: 2px solid #000;
        padding: 20px;
        width: 600px;
        margin-bottom: 30px;
        }
        h2 {
        margin-bottom: 10px;
        }
        label {
        font-weight: bold;
        }
        select {
        margin-left: 5px;
        margin-bottom: 20px;
        padding: 5px;
        }
        .product {
        padding: 10px;
        border: 1px solid #ccc;
        margin: 5px 0;
        border-radius: 5px;
        }
    </style>
</head>
<body>

 <div class="container">
     <h2>Product List</h2>
         <label for="category">Filter by Category:</label>
         <select id="category">
         <option value="All">All</option>
         <option value="Clothing">Clothing</option>
         <option value="Electronics">Electronics</option>
         <option value="Books">Books</option>
     </select>

     <div id="product-list">
         <div class="product" data-category="Clothing">T-Shirt</div>
         <div class="product" data-category="Clothing">Jeans</div>
         <div class="product" data-category="Electronics">Headphones</div>
         <div class="product" data-category="Electronics">Smartphone</div>
         <div class="product" data-category="Books">Novel</div>
         <div class="product" data-category="Books">Cookbook</div>
     </div>
 </div>

 <script>
 const categoryFilter = document.getElementById('category');
 const products = document.querySelectorAll('.product');

 categoryFilter.addEventListener('change', function() {
 const selectedCategory = this.value;
 products.forEach(product => {
 if (selectedCategory === "All" || product.getAttribute('data-category') === selectedCategory) {
 product.style.display = 'block';
 } else {
 product.style.display = 'none';
 }
 });
 });
 </script>

</body>

</html>
